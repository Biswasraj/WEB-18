<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <h1></h1>
    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
</body>
</html>
<script>
    var count = localStorage.getItem("counter") || 0;
    document.querySelector('h1').innerText = count;
    document.querySelector("#increase").addEventListener("click",adding);

    document.querySelector("#decrease").addEventListener("click",subtracting);

    function adding(){
        count++
        document.querySelector('h1').innerText = count;
        localStorage.setItem("counter",count);
    }
    function subtracting(){
        count--;
        document.querySelector('h1').innerText = count;
        localStorage.setItem("counter",count);
    }
</script>
