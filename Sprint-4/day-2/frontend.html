<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forntend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="frontstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
    
    <div id="nav">
        <div><a href="backend.html" target="_blank">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>
    </div>
    <h1>Welcome to Frontend-Page</h1>
    <div id="display">
    </div>
   
</body>
</html>
<script>
    var obj = JSON.parse(localStorage.getItem("investorsInfo"));
    console.log(obj);

    obj.forEach(function(elm){
        var avatar = document.createElement("img");
        avatar.setAttribute("src",elm.imgurl);
        avatar.setAttribute('id','pic')
        var name = document.createElement("h3");
        name.innerText = elm.name;
        var role = document.createElement("p");
        role.innerText = elm.role;
        var logo = document.createElement("img");
        logo.setAttribute("src",elm.logourl);

        var box = document.createElement("div");
        box.append(avatar,name,role,logo)

        document.querySelector("#display").append(box);

    })
</script>
